<div class="row">
    <h1> </h1>
</div>
<div class="row">
    <h2 class="col s12 m6 offset-m4">
        <font face="georgia" size="30px">Welcome to Online Printing</font>
    </h2>
</div>
<div class="row">
    <h1> </h1>
</div>
<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="col s12 m6 offset-m5">
                    <span class="card-title">LOGIN</span>
                </div>
                <div class="row">
                    <form [formGroup]="forms" (ngSubmit)="addPost(forms.value)" class="col s12" action="login.php" method="Post">
                        <div class="row" style="position:relative">
                            <img  style="height:250;width:250px; position:absolute; padding-left:10px">
                            <div class="input-field col s12 m6 offset-m5">
                                <i class="material-icons prefix">account_circle</i>
                                <input formControlName="username" id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s12 m6 offset-m5">
                                <i class="material-icons prefix">security</i>
                                <input formControlName="password" id="icon_security" type="password" class="validate">
                                <label for="icon_security">Password</label>
                                <div class="input-field col s12 m6 offset-m3">
                                    <button class="btn waves-effect waves-light green" type="Submit" [disabled]="!forms.valid">LOGIN</button><br><br>
                                </div>

                                    <a class="btn waves-effect waves-light green" routerLink="/admin">Admin Login</a>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
